<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table>
	<tr>
		<td><b>회원가입</b></td>
	</tr>
	<tr>
		<td><input type="text" name="id" size="30" placeholder="아이디" required="required"></td>
	</tr>
	<tr>
		<td><input type="password" name="password" size="30" placeholder="비밀번호" required="required"></td>
	</tr>
	<tr>
		<td><input type="password" name="repassword" size="30" placeholder="비밀번호 재확인" required="required"></td>
	</tr>
	<tr>
		<td><input type="text" name="name" size="30" placeholder="이름" required="required"></td>
	</tr>
	<tr>
		<td><label><input type="radio" name="sex">Male</label><label><input type="radio" name="sex">Female</label></td>
	</tr>
	<tr>
		<td><select name="phone1">
			<option value="010" selected="selected">010</option>
			<option>011</option>
			<option>016</option>
			<option>019</option>
		</select>
			<input type="number" name="firstNum" size="4" maxlength="4"><input type="number" name="lastNum" size="4" maxlength="4">
		</td>
	</tr>
	<tr>
		<td><input type="submit" value="가입"></td>
	</tr>

</table>
</body>
</html>
