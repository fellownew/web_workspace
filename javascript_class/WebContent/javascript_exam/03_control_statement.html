<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//begin부터 end까지 다 더하기.
function forTest(begin, end){
	var sum = 0;
	for(var i = begin; i <= end; i++){
		sum = sum + i;
	}
	alert("총합 : "+sum);
}

function ifTest(){
	/*
		if,for,while의 제어문들에
		Javascript는 조건에 boolean 뿐만 아니라 모든 값들이 들어올 수 있다.
		1. null, undefined 는 false다
		2. 숫자 - 0이 false 나머지 true
		3. 문자열 - length(글자수)가 0이면 false, 한글자 이상이면 true
	*/
	var str = "aa"; 
	if(str){
		alert("문자열 :"+str+"-"+true);
	}else{
		alert("문자열 :"+str+"-"+false);
	}
	//같은 글자인지 비교. ==
	if(str=="aa"){
		alert("글자는 aa입니다.");
	}else{
		alert("글자는 aa가 아닙니다.");
	}
	//숫자
	var num = 0;
	num = 10;//양수
	num = -30;//음수
	if(num){
		alert("숫자 :"+num+"-"+true);
	}else{
		alert("숫자 :"+num+"-"+false);
	}
	//null, undefined - false
	if(!null){
		alert(null+"은 false 처리");
	}
	if(!undefined){
		alert(undefined+"는 false 처리");
	}
	var variable;
	alert(variable);
	
}
</script>
</head>
<body>
<button onclick = "forTest(1, 100);">forTest() 호출</button>
<button onclick="ifTest()">ifTest() 호출</button>
</body>
</html>
